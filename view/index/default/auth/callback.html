{extend name="layout/layout" /}
﻿
{block name="title"}登录回调 - {$app.title}{/block}
{block name="main"}
<style>
</style>
<div class="container mx-auto">
    <div class="card shadow-lg fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-primary-content">
        <div class="card-body">
            <div class="text-lg font-bold text-center">登录回调，请稍后</div>
        </div>
    </div>
</div>
<script>

    window.onload = function () {
        const data = JSON.parse('{:json_encode($data)}')
        window.opener.postMessage(data, '*');
        window.close();
    }
</script>
{/block}
