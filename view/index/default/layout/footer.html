<button onclick="scrollTopSmooth(0)" class="btn btn-circle fixed bottom-10 right-10 invisible md:w-14 md:h-14"
        id="back-to-top">
    <svg class="fill-current w-6 h-6" viewBox="0 0 24 24" stroke="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"/>
    </svg>
</button>
<script>

    window.onscroll = function () {
        const scrollTop = document.documentElement.scrollTop ?
            document.documentElement.scrollTop :
            document.body.scrollTop;
        const dom = document.getElementById('back-to-top')
        if (dom) {
            if (scrollTop > 200) {
                dom.style.visibility = "visible"
            } else {
                dom.style.visibility = "hidden"
            }
        }
    }

    window.addEventListener("keydown", (e) => {
        if (e.code === 'F3' || ((e.ctrlKey || e.metaKey) && e.code === 'KeyF')) {
            e.preventDefault();
            document.querySelector('#search')?.focus()
        }
    })
</script>
